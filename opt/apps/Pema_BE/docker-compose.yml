services:
  # FastAPI application
  api:
    build: .
    container_name: pema-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://pema_user:Pema_StrongPass_2025@host.docker.internal:55432/pema_wellness
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_SERVER=host.docker.internal
      - POSTGRES_PORT=55432
      - POSTGRES_USER=pema_user
      - POSTGRES_PASSWORD=Pema_StrongPass_2025
      - POSTGRES_DB=pema_wellness
      - REDIS_HOST=redis
      - CORS_ORIGINS=["http://localhost:3000", "https://pemawellness.com", "https://www.pemawellness.com", "https://dev.pemawellness.com"]
      - CORS_ORIGIN_REGEX=https://.*\.(vercel\.app|pemawellness\.com)
      - PUBLIC_BASE_URL=https://dev.pemawellness.com
      - FRONTEND_BASE_URL=https://pemawellness.com
      - FRONTEND_FORCE_HTTP=false
    env_file:
      - .env
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pema-network
    volumes:
      - ./.env:/app/.env:ro

  # PostgreSQL database - removed, using external database on localhost:55432

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: pema-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - pema-network

  # Nginx reverse proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: pema-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - pema-network

volumes:
  redis_data:

networks:
  pema-network:
    driver: bridge
